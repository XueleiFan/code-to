<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Code Playground | Notebook</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="panel-sidenav">
    <div id="header">
        <img src="logo.png" alt="Java Code Playground" id="logo">
        <h2 id="slogan">Java Code Playground</h2>
    </div>
    <div class="button-container">
        <button class="load-button" id="exploreBtn" onclick="loadRepository()">Load from GitHub</button>
    </div>
    <div id="repos-container">
        <!--label for="reposUrl"></label-->
        <input type="text" id="reposUrl" placeholder="Enter GitHub Repository URL">
        <div id="repos-file-tree"> </div>
        <!-- The repository contents will be listed here -->
    </div>
</div>
<div id="panel-contents">
<div class="button-container">
    <button class="load-button" id="loadButton" onclick="document.getElementById('fileInput').click()">Load Notebook</button>
    <button class="save-button" id="saveButtonTop" onclick="saveNotebook()">Save Notebook</button>
    <input type="file" id="fileInput" style="display: none;" onchange="loadNotebook()">
</div>
<div id="editor-container">
    <!-- Text Editor Section -->
    <div class="editor-section">
        <div class="text-editor"></div>
        <div class="section-buttons top-right">
            <button class="add-button" onclick="addSection('text', this)">Add Text</button>
            <button class="add-button" onclick="addSection('code', this)">Add Code</button>
        </div>
    </div>

    <!-- Code Editor Section -->
    <div class="editor-section">
        <div class="code-section">
            <div class="code-editor"></div>
            <button class="run-button" onclick="runCode(this)">&#9654;</button>
            <div class="section-buttons top-right">
                <button class="add-button" onclick="addSection('text', this)">Add Text</button>
                <button class="add-button" onclick="addSection('code', this)">Add Code</button>
                <button class="remove-button" onclick="removeSection(this)">Remove</button>
            </div>
        </div>
    </div>
</div>
<div class="button-container">
    <button class="save-button" id="saveButtonBottom" onclick="saveNotebook()">Save Notebook</button>
</div>
</div>
<footer class="footer">
    <div class="footer-content">
        <p>Copyright Â© 2024 Xuelei Fan. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script src="js/script.js"></script>
</body>
</html>
